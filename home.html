<!DOCTYPE html>
<html>
<head>
    <title>Home - CODECORTEX</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #0d0d1a, #1a1a2b);
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 70px auto;
            padding: 30px 24px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        .dark-mode .container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3em;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }
        .dark-mode h1 {
            color: #00aaff;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.5);
        }
        a.button:hover {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.7);
        }
        .dark-toggle {
            position: absolute;
            top: 24px;
            right: 32px;
            background: #222b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .dark-toggle:hover {
            background: #00d4ff;
            color: #222;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                margin: 20px 1vw;
                padding: 10px 2vw;
            }
        }
    </style>
</head>
<body>
    <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">&#x1F319;</button>
    <div class="container">
        <h1>Welcome to CODECORTEX</h1>
        <a href="/input" class="button">Get Started</a>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
